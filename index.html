<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get("image");

    if (imageName) {
      const img = document.createElement("img");
      img.src = imageName;
      document.body.appendChild(img);
    } else {
      document.body.innerHTML = "<h2 style='color:white;'>Nenhuma imagem fornecida na URL</h2>";
    }
  </script>
</body>
</html>
