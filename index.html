<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get("image");

    if (imageName) {
      const img = document.createElement("img");
      img.src = imageName;
      document.body.appendChild(img);
    }
  </script>
</body>
</html>
